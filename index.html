        <title>Event conectors</title>

        <link rel="stylesheet" href="">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.0.3/dracula.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        

        <script type="text/javascript">

            var g = new Dracula.Graph();

            $.getJSON("events.graph.json", function(data) {

                $.each(data, function(source, transition, target) {
                    g.addEdge(source, target);
                });

                var layouter = new Dracula.Layout.Spring(g);
                layouter.layout();

                var renderer = new Dracula.Renderer.Raphael('canvas', g, 800, 600);
                renderer.draw();

            });
        </script>
    </body>

    </html>
